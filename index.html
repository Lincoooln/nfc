            padding: 0;
            box-sizing: border-box;

        html, body {

            height: 100%;
            overflow: hidden;
        }

        body {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        body.loaded {
            opacity: 1;
        }

        /* Black overlay covering entire screen */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        /* Top text: FORTUNE BRACELET */
        .top-text {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 28px;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            white-space: nowrap;
        }

        /* Middle text: Fortune sentence */
        .middle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            color: #E8D7B5;
            line-height: 1.6;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            z-index: 2;
            max-width: 85%;
            padding: 0 20px;
        }

        /* Bottom text: LUCKY GENIUS */
        .bottom-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #FFFFFF;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            white-space: nowrap;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .top-text {
                top: 50px;
                font-size: 24px;
                letter-spacing: 2px;
            }

            .middle-text {
                font-size: 26px;
                max-width: 90%;
            }

            .bottom-text {
                bottom: 70px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .top-text {
                top: 40px;
                font-size: 20px;
            }

            .middle-text {
                font-size: 22px;
                max-width: 92%;
            }

            .bottom-text {
                bottom: 60px;
                font-size: 14px;
            }
        }

        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .top-text {
                top: 30px;
                font-size: 22px;
            }

            .middle-text {
                font-size: 24px;
            }

            .bottom-text {
                bottom: 50px;
                font-size: 14px;
            }
        }

        /* Language toggle button */
        .lang-toggle {
            position: fixed;
            right: 20px;
            bottom: 120px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .lang-toggle:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Mobile adjustments for toggle button */
        @media (max-width: 768px) {
            .lang-toggle {
                right: 15px;
                bottom: 100px;
                width: 45px;
                height: 45px;
                font-size: 14px;
            }
        }

                    fortuneElement.textContent = currentSentence; // Keep English if no translation

                toggleButton.textContent = '中';
                currentLang = 'en';
            }

                document.getElementById('langToggle').textContent = '中';

                // Fade in the page
                document.body.classList.add('loaded');
            };

            // Start loading the image
            img.src = randomCover;
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
