<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book of Answers - NFC Divination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background particles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .answer {
            font-size: 2rem;
            line-height: 1.6;
            color: #2d3748;
            margin: 40px 0;
            font-style: italic;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .answer::before,
        .answer::after {
            content: '"';
            font-size: 3rem;
            color: #667eea;
            opacity: 0.3;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lang-btn.active {
            background: white;
            color: #667eea;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            .title {
                font-size: 1.2rem;
            }

            .answer {
                font-size: 1.5rem;
                margin: 30px 0;
            }

            .answer::before,
            .answer::after {
                font-size: 2rem;
            }

            .refresh-btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .answer {
                font-size: 1.3rem;
            }

            .lang-switch {
                top: 10px;
                right: 10px;
            }

            .lang-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('zh')">中文</button>
    </div>

    <div class="container">
        <div class="card">
            <h1 class="title" id="title">The Book of Answers</h1>
            <p class="answer" id="answer">Loading your answer...</p>
            <button class="refresh-btn" onclick="getNewAnswer()" id="refreshBtn">Get Another Answer</button>
        </div>
        <div class="footer">
            <p id="footerText">Tap the card when you have a question in mind</p>
        </div>
    </div>

    <script>
        // Sample answers - Replace these with actual quotes from "The Book of Answers"
        const answers = {
            en: [
                "Yes, definitely.",
                "Trust your intuition.",
                "The time is not right.",
                "Go for it.",
                "Wait and see.",
                "Follow your heart.",
                "The answer is within you.",
                "Take a chance.",
                "Be patient.",
                "Now is the perfect time.",
                "Look for a sign.",
                "The outcome will surprise you.",
                "Believe in yourself.",
                "Step back and reflect.",
                "Move forward with confidence.",
                "Listen to your inner voice.",
                "The universe is guiding you.",
                "Not yet, but soon.",
                "Absolutely yes.",
                "Consider all perspectives.",
                "Trust the process.",
                "It's worth the risk.",
                "Slow down and reconsider.",
                "Your answer is coming.",
                "The path will reveal itself.",
                "Embrace the uncertainty.",
                "You already know the answer.",
                "Seek wisdom from others.",
                "The stars are aligned.",
                "Let go and trust."
            ],
            zh: [
                "是的，毫无疑问。",
                "相信你的直觉。",
                "时机未到。",
                "大胆去做吧。",
                "等待观望。",
                "跟随你的心。",
                "答案就在你心中。",
                "抓住机会。",
                "保持耐心。",
                "现在是完美时机。",
                "寻找一个征兆。",
                "结果会让你惊喜。",
                "相信你自己。",
                "退一步反思。",
                "自信地向前走。",
                "倾听你内心的声音。",
                "宇宙在指引你。",
                "还不是时候，但很快。",
                "绝对可以。",
                "考虑所有角度。",
                "相信这个过程。",
                "值得冒险。",
                "放慢脚步重新考虑。",
                "你的答案即将到来。",
                "道路会自己显现。",
                "拥抱不确定性。",
                "你已经知道答案了。",
                "向他人寻求智慧。",
                "星星已经排列好了。",
                "放手并相信。"
            ]
        };

        const translations = {
            en: {
                title: "The Book of Answers",
                refreshBtn: "Get Another Answer",
                footer: "Tap the card when you have a question in mind"
            },
            zh: {
                title: "答案之书",
                refreshBtn: "获取新答案",
                footer: "心中想着你的问题，然后点击卡片"
            }
        };

        let currentLang = 'en';
        let lastIndex = -1;

        // Create floating particles
        function createParticles() {
            const background = document.getElementById('background');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                background.appendChild(particle);
            }
        }

        function getRandomAnswer() {
            const currentAnswers = answers[currentLang];
            let randomIndex;

            // Ensure we don't get the same answer twice in a row
            do {
                randomIndex = Math.floor(Math.random() * currentAnswers.length);
            } while (randomIndex === lastIndex && currentAnswers.length > 1);

            lastIndex = randomIndex;
            return currentAnswers[randomIndex];
        }

        function getNewAnswer() {
            const answerElement = document.getElementById('answer');

            // Add animation
            answerElement.style.animation = 'none';
            setTimeout(() => {
                answerElement.style.animation = 'slideIn 0.8s ease-out';
            }, 10);

            answerElement.textContent = getRandomAnswer();
        }

        function setLanguage(lang) {
            currentLang = lang;

            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update text content
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('refreshBtn').textContent = translations[lang].refreshBtn;
            document.getElementById('footerText').textContent = translations[lang].footer;

            // Get new answer in selected language
            getNewAnswer();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            getNewAnswer();
        });

        // Allow clicking the card to get a new answer (for better mobile UX)
        document.querySelector('.card').addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                getNewAnswer();
            }
        });
    </script>
</body>
</html>
